<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Rise Restaurant Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="card">
        <h1>High Rise Restaurant Feedback</h1>
        <form id="feedbackForm" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="billNumber">Bill Number:</label>
                <input type="text" id="billNumber" name="billNumber" required>
            </div>
            <div class="form-group">
                <label>How was your experience?</label>
                <div class="emoji-container">
                    <button type="submit" class="emoji-btn" name="experience" value="positive">ü§©</button>
                    <button type="submit" class="emoji-btn" name="experience" value="negative">‚òπÔ∏è</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
