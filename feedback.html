<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We're Sorry to Hear That - High Rise Restaurant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/feedback.css') }}">
</head>
<body>
    <div class="card">
        <h1>We're Sorry to Hear That</h1>
        <form id="negativeFeedbackForm">
            <input type="hidden" name="name" value="{{ name }}">
            <input type="hidden" name="mobile" value="{{ mobile }}">
            <input type="hidden" name="billNumber" value="{{ bill_number }}">
            <input type="hidden" name="date" value="{{ date }}">
            <input type="hidden" name="time" value="{{ time }}">
            
            <div class="form-group">
                <label>Which areas need improvement?</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="improvementAreas" value="Food Quality">
                        <span class="checkbox-custom"></span>
                        Food Quality
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="improvementAreas" value="Service">
                        <span class="checkbox-custom"></span>
                        Service
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="improvementAreas" value="Cleanliness">
                        <span class="checkbox-custom"></span>
                        Cleanliness
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="improvementAreas" value="Ambiance">
                        <span class="checkbox-custom"></span>
                        Ambiance
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="improvementAreas" value="Value for Money">
                        <span class="checkbox-custom"></span>
                        Value for Money
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="improvementAreas" value="Menu Variety">
                        <span class="checkbox-custom"></span>
                        Menu Variety
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="feedback">Additional comments (optional):</label>
                <textarea id="feedback" name="feedback"></textarea>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>

        <div id="thankYouMessage" style="display: none;">
            <h2>Thank you for your feedback</h2>
            <p>We appreciate your input and will work on improving our service.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/feedback.js') }}"></script>
</body>
</html>
